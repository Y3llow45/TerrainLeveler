<div class="UserInputDiv" fxLayout="row" fxLayoutAlign="start stretch">

    <div fxLayout="column" fxLayoutAlign="start stretch">
        <mat-slider min="2" max="8" step="1" showTickMarks discrete [displayWith]="formatLabel(false)">
          <input matSliderThumb>
        </mat-slider>        
    </div>

    <div fxLayout="column" fxLayoutAlign="start stretch">
      <mat-slider min="2" max="8" step="1" showTickMarks discrete [displayWith]="formatLabel(true)">
        <input matSliderThumb>
    </mat-slider>        
    </div>

    <div class="square-input">
      <p class="input-text">Enter square size: </p>
      <input type="number" class="square-size-input" [defaultValue]="50">       
  </div>
   <!-- <div class="terrain">
      <div *ngFor="let vertical of Array(verticalSquares)" fxLayout="column" fxLayoutAlign="start stretch">
        <div *ngFor="let horizontal of Array(horizontalSquares-1)" class="terrain-square"></div>
        <div class="terrain-square"></div>
      </div>
    </div>-->

    <div class="terrain margin-bottom">
      <div class="terrain-container">
        <canvas #myCanvas width="300%" height="300%"></canvas>
      </div>
    </div>

    <div class="terrain margin-bottom">
      <div *ngFor="let h of Array.from(Array(verticalSquares + 1).keys())" fxLayout="column" fxLayoutAlign="start stretch">
        <div *ngFor="let v of Array.from(Array(horizontalSquares + 1).keys())" fxLayoutAlign="start stretch">
          <input type="number" [id]="'H' + (h + v * (1 + verticalSquares))">
        </div>
      </div>
    </div>    
    <button class="calc" (click)="calc()">Calculate</button>
    <button class="calc" (click)="loadDummy()">Test</button>
    <button class="calc" (click)="loadHomework()">Homework</button>
    <button class="calc" (click)="loadSecondTest()">ST</button>
    <button class="calc" (click)="loadThirdTest()">TT</button>
</div>

<div class="result">
  <p class="calculationsText">Calculations: </p>
  <div class="Hk">
    <p>H₀ = ( ∑H₁ + 2∑H₂ + 4∑H₄ ) / 4n</p>
    <p>{{avarageH1}}</p>
    <p>{{avarageH2}}</p>
    <p>{{avarageH4}}</p>
    <p>{{avarageHeight}}</p>
  </div>
</div>
